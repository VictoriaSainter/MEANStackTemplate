
<!--form to fill in to add a new user-->

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form name="addNewUser" class="form-horizontal" data-ng-submit="submit()">
                <fieldset>
                    <div class = "form-group panel panel-success" ng-class="{hidden: isHidden}" >
                        <div class = "panel-heading">
                            <button class="btn btn-default pull-right" ng-click="isHidden = true">X</button>
                            <h3 class = "panel-title">Message:</h3>
                            <div class="clearfix"></div>
                        </div>
                        <div class = "panel-body">
                            {{response}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label >Name</label>
                        <div class="controls">
                            <input type="text" ng-model="userName" class="form-control" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <div class="controls">
                            <input type="text" ng-model="userAge" class="form-control" placeholder="Age" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Comments</label>
                        <div class="controls">
                            <textarea name="comments" ng-model="userComments"  class="form-control" cols="30" rows="10" placeholder="Comments" required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Submit" class="btn btn-default">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
